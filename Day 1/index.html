<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <title>Phone Login Form</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <div class="logo-container">
                <img class="logo" src="img/svg/logo.svg" alt="">
            </div>
            <div class="app-info-container">
                <div class="app-info">
                    <h1 class="heading">Protect your data with us</h1>
                    <p class="sub-heading"> <strong>230,100.04</strong> People trust us!</p>
                </div>
            </div>
            <div class="form-container">
                <form action="" class="form">
                    <input class="input input-top" type="text" placeholder="Email address">
                    <input class="input input-bottom" type="text" placeholder="Password">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
            <div class="sign-up-container">
                <div class="sign-up">
                    <p>Already Signed Up? <span>Log in</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
