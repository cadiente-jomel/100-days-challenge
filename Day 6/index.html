<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
        <div class="status-bar">
            <div class="time-style">9:41</div>
            <div class="indicator">
                <div class="cellular-connection">
                    <img src="img/cellular.svg" alt="cellular">
                </div>
                <div class="wifi">
                    <img src="img/wifi.svg" alt="cellular">
                </div>
    
                <div class="battery">
                    <img src="img/battery.svg" alt="cellular">
                </div>
            </div>
        </div>
        <div class="user-container">
            <div class="user-details">
                <img class="profile" src="img/profile.jpg" alt="">
                <div class="name-goal">
                    <h1 class="name">Jomel Cadiente</h1>
                    <p class="goal">Reached goals: 5</p>
                </div>

                <div class="menu-container">
                    <div class="menu-btn"></div>
                    <div class="menu-choices"></div>
                </div>
            </div>
        </div>

        <div class="categories-container">
            <div class="sub-categories">
                <img class="icon" src="img/exercise.svg" alt="">
                <p class="category-name">My Exercises</p>
            </div>
            
            <div class="sub-categories">
                <img class="icon" src="img/workouts.svg" alt="">
                <p class="category-name">My Workouts</p>
            </div>

            <div class="sub-categories">
                <img class="icon" src="img/body.svg" alt="">
                <p class="category-name">Body Score</p>
            </div>

            <div class="sub-categories">
                <img class="icon" src="img/equipment.svg" alt="">
                <p class="category-name">Equipment</p>
            </div>
        </div>

        <div class="img-slide">
            <!-- To make animation just scale it down and move it to certain position using translateX and scale it to normal size when the image is in the right size-->
            <div class="img-title">
                
                    <img class="img img-2" src="img/Pilates-2.jpg" alt="">
                <!-- <h1>Lorem Ipsum</h1> -->
            </div>
            <div class="img-title">
                <img class="img img-1" src="img/Pilates-1.jpg" alt="">
                <div class="workout-title">
                    <h1 class="img-text">Mat Exercise</h1>
                    <h3 class="top">Top 10</h3>
                </div>
            </div>
            <div class="img-title">
                <img class="img img-3" src="img/Pilates-3.jpg" alt="">
                <!-- <h1>Lorem Ipsum</h1> -->
            </div>
        </div>
        
        <nav class="nav">
            <div class="dashboard">
                <img src="img/nav-menu.svg" alt="cellular">
                <small>Workout</small>
            </div>

            <div class="dashboard">
                <img src="img/nav-friends.svg" alt="cellular">
                <small>Friends</small>
            </div>

            <div class="dashboard">
                <img src="img/nav-profile.svg" alt="cellular">
                <small>Profile</small>
            </div>
        </nav>

        <div class="home-container">
            <div class="home">
                
            </div>
        </div>
        <div class="circle-bg">

        </div>
    </div>
</div>
</body>
</html>
