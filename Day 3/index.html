<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-section">
                <div class="logo-section">
                    <div class="block-logo">
                        <img class="logo" src="img/logo.svg" alt="logo">
                        <p class="display-title"><em>VR SHOP</em></p>
                    </div>
                    <p class="show-title"><em>VR SHOP</em></p>
                </div>
                <div class="search-container">
                    <div class="search">
                        <label for="checkbox"><i class="fas fa-search"></i></label>
                        <input class="checkbox" type="checkbox" name="" id="checkbox" id="toggle">
                        <input type="text" name="" id="input" class="input-text">
                    </div>
                </div>
            </div>

            
        </header>

        <main>
            <div class="content-container">
                <nav>
                    <ul class="unordered">
                        <li class="list"><a href="#0" class="nav-btn default-btn" id="nav-btn">Gear VR</a></li>
                        <li class="list"><a href="#0" class="nav-btn">Design</a></li>
                        <li class="list"><a href="#0" class="nav-btn">Display</a></li>
                        <li class="list"><a href="#0" class="nav-btn">Experience</a></li>
                        <li class="list"><a href="#0" class="nav-btn">Spec</a></li>
                        <li class="list"><a href="#0" class="nav-btn">Gallery</a></li>
                    </ul>
                </nav>
                <div class="content">
                    <div class="header">
                        <h1 class="header-text">Gear VR</h1>
                        <div class="sub-header">
                            <p class="sub-header-text">It's easy to get lost in the world of virtual reality because the Gear VR
                                is engineered to feel lighter.</p>
                        </div>
                    </div>
                    <div class="findout">
                        <a class="next" href="#0">Find out more &rarr;</a>
                    </div>
                </div>
                    
                </div>

            <div class="foreground">
                <img class="circle-foreground" src="img/foreground.svg" alt="design">
                <img class="vr" src="img/vr.svg" alt="vr" class="vr">
            </div>

        </main>

        <footer class="social-media">
            <a href="0"><i class="fab fa-twitter"></i></a>
            <a href="0"><i class="fab fa-facebook-f"></i></a>
        </footer>
    </div>

    
</body>
</html>
