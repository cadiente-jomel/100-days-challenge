<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
      
        <div class="header">
            <a href="">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h3 class="checkout">Checkout</h3>
            <div class="more-container">
                <div class="more-options"></div>
            </div>
        </div>

        <div class="cards">
            <img src="img/card.svg" alt="credit card">
        </div>

        <div class="activity" >
            
            <div class="details">
            
                <div class="purchase">
                    <h3 class="purchase-text">Purchase</h3>
                    <div class="more-container">
                        <div class="more-options">
                    </div>
    
                    </div>
                </div>
                <div class="img">
                    <img class="shoes" src="img/shoes.svg" alt="shoes">
                </div>
                <div class="container-1">
                    <div class="product-details">
                        <small>Men's Shoe</small>
                        <h1>Nike Shoe</h1>
                        <h2 class="price">$ 320.99</h2>
                    </div>
                    
                    <div class="next">
                        <img src="img/arrow.svg" alt="next">
                    </div>
                </div>
            </div>
            <div class="bg"></div>
        </div>

        
        
    </div>
</body>
</html>
